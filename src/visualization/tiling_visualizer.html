<!DOCTYPE html>
<head>
<meta charset="utf-8">
<style>
.svg-container {
    display: inline-block;
    position: relative;
    width: 100%;
    padding-bottom: 100%; /* aspect ratio */
    vertical-align: top;
    overflow: hidden;
}
.svg-content-responsive {
    display: inline-block;
    position: absolute;
    top: 0;
    left: 0;
}

.menu_class {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 2;
    background: white;
    width: 15%;
    opacity: 0.5;
}

.menu_class:hover {
    opacity: 1.0;
}

body {
  margin: 0;
  overflow: hidden;
  background-color: #F0F0F0;
}


</style>
<title>Tag Map</title>
</head>

<body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-tile.v0.0.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>


<div id="menu" class="menu_class">
    <div> 
        <h3>A map of Stack Overflow tags. </h3>
        Similarity of two tags is measured by number of questions
        in which both tags are present.
        Check out our 
        <a href="https://github.com/ItsLastDay/StackOverflow_Map">github repo</a>
        for more information.
    </div>
    <br>

    <div>
        Select a subset of posts, based on which
        tag similarity is measured:
        <select id="tile_selector_dropdown" onChange="switch_selected_folder(this)"></select>
    </div>

    <br>
    <div>
        Search tag by name:
        <input type="text" id="search_name" placeholder="e.g. python">
        <input type="button" id="search_button" onclick="search()" value="Search">
    </div>
</div>

<script>
/*
This script is based on http://bl.ocks.org/mbostock/5914438
*/


$('#search_name').on('keyup', function(event) {
    // Allow tag searching by pressing 'Enter' rather than the 'Search' button.
    if (event.which == 13)
    {
        $('#search_button').click();
        return false;
    }
});

var selected_folder = null;
// Get all `tiles{something}` entries.
$.get('/get_tile_variants').done(function(listing_html)
    {
        var tiles_search_re = new RegExp("(tiles[^<]*)", "g");
        var tile_matches = [];
        var x;
        while ((x = tiles_search_re.exec(listing_html)) != null)
        {
            // Save only captured group.
            tile_matches.push(x[1]);
        }

        populate_menu_dropdown(tile_matches);
        main();
    }
);
    
var width = Math.max(960, window.innerWidth),
    height = Math.max(500, window.innerHeight);

var tile = d3.tile()
    .size([width, height]);


var zoom = d3.zoom()
    .scaleExtent([1 << 8, 1 << 15])
    .on("zoom", zoomed);

var svg = d3.select('body')
    .append('div').classed('svg-container', true)
      .append('svg')
      .attr("preserveAspectRatio", "xMinYMin meet")
      .attr("viewBox", "0 0 " + width + " " + height)
      .classed("svg-content-responsive", true);

var raster = svg.append("g");


function main()
{
    svg
      .call(zoom)
      .call(zoom.transform, d3.zoomIdentity
          .translate(width / 2, height / 2)
          .scale(1 << 10)
          .translate(0, 0)
        );
}


function search()
{
    name = document.getElementById('search_name').value;
    name = encodeURIComponent(name);
    $.get('/search/' + selected_folder.substr("tiles_".length) + '/' + name).done(
            function(response)
            {
                if (response == "")
                {
                    alert('No such tag.');
                    return;
                }
                var xy = response.split(" ");
                var x = parseFloat(xy[0]);
                var y = parseFloat(xy[1]);

                var sc = 1 << 15;
                svg.call(zoom)
                    .call(zoom.transform, d3.zoomIdentity
                        .translate(width / 2, height / 2)
                        .scale(sc)
                        .translate(0.5 - x, 0.5 - y));
            }
    );
}


function zoomed() {
  var transform = d3.event.transform;

  var tiles = tile
      .scale(transform.k)
      .translate([transform.x, transform.y])
      ();

  var image = raster
      .attr("transform", stringify(tiles.scale, tiles.translate))
    .selectAll("image")
    .data(tiles, function(d) { return d; });


  image.exit().remove();

  image.enter().append("image")
      .attr("xlink:href", function(d) { 
        var z = d[2],
            k = 1 << z,
            x = d[0],
            y = d[1];
            if(x < k && y < k) {
                return "/" + selected_folder + "/" + x + "_" + y + "_" + z + ".png";
            }
      })
      .attr("x", function(d) { return d[0] * 256; })
      .attr("y", function(d) { return d[1] * 256; })
      .attr("width", 256)
      .attr("height", 256);
}

function stringify(scale, translate) 
{
  var k = scale / 256, r = scale % 1 ? Number : Math.round;
  return "translate(" + r(translate[0] * scale) + "," + r(translate[1] * scale) + ") scale(" + k + ")";
}

function switch_selected_folder(dropdown)
{
    var value = dropdown.value;
    selected_folder = value;
    // Need to reload all tiles. They do not reload without scaling
    // (because tiles are loaded by `zoomed` callback), so scale
    // two times to obtain the same view, but on a different tile set.
    svg.call(zoom.scaleBy, 0.5);
    svg.call(zoom.scaleBy, 2);
}

function populate_menu_dropdown(tile_matches)
{
    // http://www.w3schools.com/jsref/met_select_add.asp
    var x = document.getElementById("tile_selector_dropdown");
    for (var i = 0; i < tile_matches.length; i++)
    {
        var folder_name = tile_matches[i];
        var opt = document.createElement("option");
        opt.value = folder_name;
        tag_date = folder_name.substr("tiles_".length);
        if (tag_date != "example")
            opt.text = "Posts later than " + tag_date;
        else
            opt.text = tag_date;
        x.add(opt);
    }
    selected_folder = tile_matches[0];
}

</script>
</body>
